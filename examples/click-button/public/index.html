<!doctype html>
<html lang="en">

<head>
  <title>Click to Test</title>
</head>

<body>
  <button data-tasks="test-this">Click to Test</button>
  <div id="output"></div>

  <script data-tasktable type="application/json">
    {
      "test-this": {
        "action": "make-test",
        "method": "get",
        "trigger": "click",
        "target": "#output",
        "swap": "inner"
      }
    }
  </script>

  <script>
    import("https://cdn.jsdelivr.net/gh/mrhdias/secutio@master/dist/js/secutio.min.js").then((module) => {
      // Do something with the module.
      const secutio = new module.Secutio();
      secutio.init();
    });
  </script>

</body>

</html>
