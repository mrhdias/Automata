<!doctype html>
<html lang="en">

<head>
    <title>Click to Test</title>
</head>

<body>
    <button data-tasks="test-this">Click to Test</button>
    <div id="output"></div>

    <script data-tasktable type="application/json">
    {
        "test-this": {
            "action": "make-test",
            "method": "get",
            "trigger": "click",
            "target": "#output",
            "swap": "inner"
        }
    }
    </script>

    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/gh/mrhdias/secutio@master/dist/js/secutio.min.js"></script>
    <script type="text/javascript">
        const app = new Secutio();
        app.init();
    </script>

</body>

</html>
