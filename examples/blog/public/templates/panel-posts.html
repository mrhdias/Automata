<h4 class="fst-italic">${data.title}</h4>
<ul class="list-unstyled">
    ${data.posts.map(record => `<li>
        <a href="${record.permalink}" data-src-data="data/posts/${record.id}.json"
            ${document.getElementById('post-content') === null ?
                'data-tasks="show-post" data-bs-toggle="modal" data-bs-target="#post-modal"' :
                document.getElementById('post-modal') !== null ? 'data-tasks="set-nav-modal" data-trigger="click"' : ''}
                class="d-flex flex-column flex-lg-row gap-3 align-items-start align-items-lg-center py-3 link-body-emphasis text-decoration-none border-top">
            <img src="${record.image.src}" class="bd-placeholder-img object-fit-cover"
                width="100%" height="96" aria-hidden="true"
                preserveAspectRatio="xMidYMid slice"
                focusable="false" alt="${record.image.alt}" loading="lazy">
            <div class="col-lg-8">
                <h6 class="mb-0">${record.title}</h6>
                <small class="text-body-secondary">${(() => {
                    const dc = new Date(record['date_created'] + 'Z');
                    return dc.toLocaleString('en-us',{year:'numeric', month:'long', day:'numeric'});
                })()}</small>
            </div>
        </a>
    </li>`).join("")}
</ul>
